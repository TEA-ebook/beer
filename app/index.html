<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name="author" content="JoPs">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <title>BEst Epub Reader</title>
  <script src="jszip.js"></script>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }

    main {
      background-color: white;
      height: 100vh;
      overflow: hidden;
      width: 90vw;
    }

    main.scroll {
      overflow-y: scroll;
      scroll-behavior: smooth;
    }
    
    main.page {
      padding: 30px;
    }

    main.fixed {
      display: flex;
      justify-content: center;
    }

    div.left {
      display: flex;
      justify-content: left;
      align-items: center;
      height: 100%;
      width: 50%;
      min-width: 50%;
      max-width: 50%;
    }
    div.right {
      display: flex;
      justify-content: right;
      align-items: center;
      height: 100vh;
      width: 50%;
      min-width: 50%;
      max-width: 50%;
    }
    div.center {
      display: flex;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    iframe {
      border: none;
      height: 100%;
      overflow-x: hidden;
      transition: opacity 200ms ease-in-out;
      width: 100%;
    }
  </style>
</head>
<body>
  <main></main>
  <script defer src="main.js"></script>
</body>
</html>
